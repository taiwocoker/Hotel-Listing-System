</head>
<body>

    <!--My navigation bar at the beginning of my site-->

        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">

                </button>
                <a class="navbar-brand nav-home" href="#">Hotels-Listing</a>

                <ul class="nav navbar-nav navbar-right">

                </ul>

    <br>

    <!--Create Button-->
    <div class="container-fluid createList">
        <button data-toggle="modal" data-target="#createModal"  type="button" class="btn btn-success btn-lg">Create List</button>
    </div>

    <!-- Modal for list-->
    <div id="createModal" class="modal fade" role="dialog">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h3>Create Hotel</h3>
                </div>
                <div class="modal-body">
                    <form action="#" method="POST"> 
                        <div class="form-group">
                            <label for="hotelName">Name:</label>
                            <input type="text" class="form-control" id="hotelName" placeholder="Hotel name" name="hotel">
                        </div>
                        
                        <div class="form-group">
                            <label for="description">Description:</label>
                            <input type="text" class="form-control" id="hotelDescription" placeholder="describe your hotel" name="description">
                        </div>

                        <div class="form-group">
                            <label for="address">Address:</label>
                            <input type="text" class="form-control" id="hotelAddress" placeholder="hotel address" name="address">
                        </div>

                        <div class="form-group">
                            <label for="state">State:</label>
                            <input type="text" class="form-control" id="hotelState" placeholder="State" name="state">
                        </div>

                        <div class="form-group">
                            <label for="phone">Phone:</label>
                            <input type="text" class="form-control" id="hotelPhone" placeholder="Phone" name="phone">
                        </div>
    
                        <div class="form-group">
                            <label for="image">Hotel image:</label>
                            <input type="text" class="form-control" id="hotelImage" placeholder="image name" name="image">
                        </div>
                        
                        <button type="submit" id="createHotel" class="btn btn-success">Create</button>
                    </form>
                </div>    
    
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" data-dismiss="modal">&times;</button>
                </div>
            </div>

        </div>
    </div>

    <br>

    <!-- designers gallery-->
    <div class="container-fluid">
        <div class="row editFeatures">
            
        </div>
    </div>

    <script src="./src/jQuery/script.js"></script>
</body>
