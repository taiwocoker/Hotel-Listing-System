<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HOTELS</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="./src/css/style.css">
</head>
<body>

    <!--My navigation bar at the beginning of my site-->
    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>                        
                </button>
                <a class="navbar-brand nav-home" href="#">Hotels-Listing</a>
            </div>
            <div class="collapse navbar-collapse" id="myNavbar">
                <ul class="nav navbar-nav">
                    <li class="nav-home"><a href="#">Home</a></li>
                </ul>

                <ul class="nav navbar-nav navbar-right">
                    <li id="glyphicon-user"><a href="#" data-toggle="modal" data-target="#signupModal"><span class="glyphicon glyphicon-user"></span> Sign Up</a></li>
                    <li id="glyphicon-log-in"><a href="#" data-toggle="modal" data-target="#loginModal"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
                    <li id="viewProfile"><a href="#"><span class="glyphicon glyphicon-log-user"></span>Profile</a></li>
                    <li id="glyphicon-log-out"><a href="#"><span class="glyphicon glyphicon-log-out"></span> Log Out</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Welcome, you signed up succesfully -->
    <div class=" my-alert">Welcome to Hotel.com</div>

    <br>

    <!-- Modal for Sign in-->
    <div id="loginModal" class="modal fade" role="dialog">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h3>Login</h3>
                    <p>Please fill in this form to become a user.</p>
                </div>
                <div class="modal-body">
                        <form class="animate" action="#">  
                            <div class="form-group">
                                <label for="email">Email:</label>
                                <input type="email" class="form-control" id="loginEmail" placeholder="Enter email" name="email">
                            </div>
                            <div class="form-group">
                                <label for="pwd">Password:</label>
                                <input type="password" class="form-control" id="loginPwd" placeholder="Enter password" name="pwd">
                            </div>
                            <button type="submit" id="loginSubmit" class="btn btn-success">Login</button>
                        </form>
                </div>
    
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" data-dismiss="modal">&times;</button>
                </div>
            </div>

        </div>
    </div>

    <!-- Modal for Sign up-->
    <div id="signupModal" class="modal fade" role="dialog">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h3>Sign Up</h3>
                    <p>Please fill in this form to become a user.</p>
                </div>
                <div class="modal-body">
                    <form action="http://localhost:3000/designers" method="POST">    
                        <div class="form-group">
                            <label for="firstName">FirstName:</label>
                            <input type="text" class="form-control" id="firstName" placeholder="firstName" name="firstName">
                        </div>
    
                        <div class="form-group">
                            <label for="lastName">LastName:</label>
                            <input type="text" class="form-control" id="lastName" placeholder="lastName" name="lastName">
                        </div>

                        <div class="form-group">
                            <label for="email">Email:</label>
                            <input type="email" class="form-control" id="email" placeholder="Enter email" name="email">
                        </div>
    
                        <div class="form-group">
                            <label for="pwd">Password:</label>
                            <input type="password" class="form-control" id="signupPwd" placeholder="Password" name="password">
                        </div>
                        
                        <button type="submit" id="createHotelList" class="btn btn-success">Sign Up</button>
                    </form>
                </div>    
    
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" data-dismiss="modal">&times;</button>
                </div>
            </div>

        </div>
    </div>

    <!-- gets and populate all listed hotels from the DB -->
    <div class="container-fluid">
        <div class="row allFeatured">

        </div>
    </div>
    

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <script src="./src/jQuery/script.js"></script>
</body>
